<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>HomeM</title>
    <link th:href="@{/styles/home.css}" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a class="active" href="/homeM">Forside</a>
    <a href="/settings">Settings</a>
    <a href="/">Logud</a>
</div>

<!-- Velkomsthilsen -->
<h1 th:text="'Velkommen, ' + ${session.user.firstName}" th:unless="${session == null}">[...] > </h1>

<!-- Viser 4 tilfældige bruger af modsat køn -->
<div class="row">
    <div th:each="user : ${UserViewerSelector}">
            <div class="column" th:with="picUrl=${user.getId()} + '.jpg'">
                <img th:src="@{/images/{image}(image=${picUrl})}" style="width: 100%">
                <p th:utext="${user.getFirstName()} + ', ' + ${user.calculateAge()}"> NAME & AGE  </p>
            </div>
        </div>
    </div>


<!-- LINJEN NEDEUNDER MÅ IKKE SLETTES -->
<button class="open-button" onclick="openForm()">Chat</button>

<div class="chat-popup" id="myForm">

    <form action="/homeM" class="form-container" method="post">
        <h2>Message Board</h2>

        <div class="message-board" value="No Messages..">

            <div class="message-board-log"  th:each="message : ${Messages}" >
                <p class="message-board-log-style" data-th-utext="${#strings.replace(#strings.escapeXml(message),'&#10;','&lt;br&gt;')}"></p>
            </div>
            </div>

            <label for="msg"><b>Message</b></label>
            <input class="message-board-input" id="msg" type="text" name="message" placeholder="Type message.." required>

        <button type="submit" class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>

<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>

</body>
</html>
