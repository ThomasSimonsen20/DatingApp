<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/settings.css}" rel="stylesheet">
   <!-- <link th:href="@{/styles/home.css}" rel="stylesheet"> -->
    <title>Settings</title>


</head>
<body>


<div th:unless="${session == null}">
    <div class="topnav">
        <a href="/home">Forside</a>
        <a href="/allusers">Se brugere</a>
        <a class="active" href="/settings">Indstillinger</a>
        <a href="/">Logud</a>
    </div>
</div>



<div class="divForm">
    <h3>Skift infomation</h3>
<form name="update" action="/update" method="post">
    Fornavn:<br>
    <input type="text" name="firstname" th:value="${session.user.firstName}">
    <br>
    Efternavn:<br>
    <input type="text" name="lastname" th:value="${session.user.lastName}">
    <br>
    Email:<br>
    <input type="text" name="email" th:value="${session.user.email}">
    <br>
    Adgangskode:<br>
    <input type="text" name="password" th:value="${session.user.password}">
    <br>
    <input type="submit" value="Skift">
</form>
</div>

</body>
</html>
